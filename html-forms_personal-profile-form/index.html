<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <fieldset>
        <p>We want to get to know you! Please enter your personal information.</p>
        <form action="get">
          <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name">
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name">
            <label for="birthday">Your Birthday:</label>
            <input type="date" name="birthday" id="birthday">
          </fieldset>
          <p>Can you please tell a little bit more? We want to annoy you with unwanted ads</p>
          <fieldset>
            <legend>Further Information</legend>
            <label for="color">Favourite Color:</label>
            <input type="color" name="color"  value="#E5430F">
            <label for="pet">What's your favorite Pet?</label>
            <select name="pet" id="pet">
              <option value="">-- Please choose an option --</option>
              <option value="agra">Agra cadabra</option>
              <option value="chicken">Chicken Turtle</option>
              <option value="jellyfish">Fried Egg Jellyfish</option>
            </select>
          </fieldset>
          <button>Submit</button>
        </form>
      </fieldset>
    </section>
  </body>
</html>
